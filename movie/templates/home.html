<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center m-4">Movie List</h3>
<div class="container">
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4 mb-3">
        <div class="card mx-auto " style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="100%">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'moviedetails' i.id %}" class="btn btn-outline-dark">Details</a>
      {{name}}
      {{age}}
  </div>
</div>
    </div>

    {% endfor %}
    </div>
</div>
{% endblock %}
